<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="component-window">
    <div class="results">
      <h3 class="result-header"> Your Result</h3>
      <div class="result-circle">
        <h1 class="final-result-header">76</h1>
        <p class="final-result-text">of 100</p>
      </div>
      <h2 class="result-phrase">Great</h2>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h3 class="summary-header">Summary</h3>
      <div class="reaction-item result-item">
        <img src="./assets/images/icon-reaction.svg">
        <span>Reaction</span>
        <span class="highlight-result">80</span>
        <span class="highlight-result-out-of">/ 100</span>
      </div>
      <div class="memory-item result-item">
        <img src="./assets/images/icon-memory.svg">
        <span>Memory</span>
        <span class="highlight-result">92</span>
        <span class="highlight-result-out-of">/ 100</span>

      </div>
      <div class="verbal-item result-item">
        <img src="./assets/images/icon-verbal.svg">
        <span>Verbal</span>
        <span class="highlight-result">61</span>
        <span class="highlight-result-out-of">/ 100</span>
      </div>
      <div class="visual-item result-item">
        <img src="./assets/images/icon-visual.svg">
        <span>Visual</span>
        <span class="highlight-result">72</span>
        <span class="highlight-result-out-of">/ 100</span>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
